<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Lao&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans Lao', sans-serif;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="mt-5" data-aos="fade-up" style="margin-left: 15px;margin-right: 15px;">
        <form id="addStudentForm" method="POST">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h4 class="fw-bold mb-0"><i class="fas fa-user-graduate me-2"></i>ຟອມເພີ່ມຂໍ້ມູນນັກຮຽນ</h4>
                </div>
                <div class="card-body px-4 py-4">
                    <div class="row g-3">
                        <div class="col-md-3" data-aos="fade-right">
                            <label class="form-label fw-bold text-primary">ລະຫັດນັກຮຽນ</label>
                            <input type="text" class="form-control border-primary border-3 border rounded-3 fw-bold" name="studentID" id="studentID" readonly>
                        </div>
                        <div class="col-md-3" data-aos="fade-up">
                            <label class="form-label fw-bold text-primary">ຊື່</label>
                            <input type="text" class="form-control border-primary border-3 border rounded-3 fw-bold" name="studentName" placeholder="ກະລຸນາປ້ອນຊື່" required>
                        </div>
                        <div class="col-md-3" data-aos="fade-up">
                            <label class="form-label fw-bold text-primary">ນາມສະກຸນ</label>
                            <input type="text" class="form-control border-primary border-3 border rounded-3 fw-bold" name="studentLastname" placeholder="ກະລຸນາປ້ອນນາມສະກຸນ" required>
                        </div>
                        <div class="col-md-3" data-aos="fade-left">
                            <label class="form-label fw-bold text-primary">ເພດ</label>
                            <select name="gender" id="gender" class="form-select border-primary border-3 fw-bold border rounded-3" required>
                                <option value="">ກະລຸນາເລືອກ</option>
                            </select>
                        </div>
                    </div>
                    <div class="row g-3 mt-2">
                        <div class="col-md-3" data-aos="fade-right">
                            <label class="form-label fw-bold text-primary">ເບີໂທ</label>
                            <input type="number" class="form-control border-primary border-3 border rounded-3 fw-bold" name="tel" placeholder="ກະລຸນາປ້ອນເບີໂທ" required>
                        </div>
                        <div class="col-md-3" data-aos="fade-up">
                            <label class="form-label fw-bold text-primary">ເບີຜູ້ປົກຄອງ</label>
                            <input type="number" class="form-control border-primary border-3 border rounded-3 fw-bold" name="phone" placeholder="ກະລຸນາປ້ອນເບີຜູ້ປົກຄອງ" required>
                        </div>
                        <div class="col-md-3" data-aos="fade-up">
                            <label class="form-label fw-bold text-primary">ມາຈາກໂຮງຮຽນ</label>
                            <input type="text" class="form-control border-primary border-3 border rounded-3 fw-bold" name="school" placeholder="ກະລຸນາປ້ອນຊື່ໂຮງຮຽນ" required>
                        </div>
                        <div class="col-md-3" data-aos="fade-left">
                            <label class="form-label fw-bold text-primary">ເມືອງ ແລະ ແຂວງ</label>
                            <select name="district" id="district" class="form-select border-primary border-3 fw-bold border rounded-3" required>
                                <option value="">ກະລຸນາເລືອກ</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-3" data-aos="zoom-in">
                            <label class="form-label fw-bold text-primary">ການພັກເຊົາ</label>
                            <select name="stayID" id="stay" class="form-select border-primary border-3 fw-bold border rounded-3" required>
                                <option value="">ກະລຸນາເລືອກ</option>
                            </select>
                        </div>
                        <div class="col-md-9" data-aos="zoom-in">
                            <div class="card-body shadow-lg mt-3">
                                <h5 class="card-text fw-bold text-center text-primary">ສຳລັບນັກຮຽນທີ່ນອນຫໍພັກໃນ ແມ່ນຈະໄດ້ຈ່າຍຄ່ານອນຫໍພັກ 200,000 ກີບ</h5>                               
                            </div>
                        </div>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-4">
                            <button class="btn btn-primary fw-bold shadow" type="submit">
                                <i class="fas fa-sign-in-alt me-2"></i>ໄປຕໍ່
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="./script/studentID.js"></script>
    <script src="./script/insertStudent.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function validateForm(event) {
            const studentName = document.querySelector('input[name="studentName"]').value;
            const studentLastname = document.querySelector('input[name="studentLastname"]').value;
            const gender = document.querySelector('select[name="gender"]').value;
            const tel = document.querySelector('input[name="tel"]').value;
            const phone = document.querySelector('input[name="phone"]').value;
            const school = document.querySelector('input[name="school"]').value;
            const district = document.querySelector('select[name="district"]').value;
            const stayID = document.querySelector('select[name="stayID"]').value;

            if (!studentName || !studentLastname || !gender || !tel || !phone || !school || !district || !stayID) {
                Swal.fire({
                    icon: 'error',
                    title: 'ກະລຸນາປ້ອນຂໍ້ມູນທັງໝົດ',
                    text: 'ກະລຸນາປ້ອນທຸກຂໍ້ມູນ!',
                });
                event.preventDefault();
                return false;
            }

            if (!/^\d{11}$/.test(tel) || !/^\d{11}$/.test(phone)) {
                Swal.fire({
                    icon: 'error',
                    title: 'ເບີໂທຜິດຮູບແບບ',
                    text: 'ເບີໂທ ຕ້ອງເປັນຕົວເລກ 11 ຕົວ!',
                });
                event.preventDefault();
                return false;
            }
            return true;
        }
        document.querySelector("form").addEventListener("submit", validateForm);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>

</html>
